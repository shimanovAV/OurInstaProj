# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - photos-api

on:
  push:
    branches:
      - master

env:
AZURE_WEBAPP_NAME: photos-api # set this to your application's name
AZURE_WEBAPP_PACKAGE_PATH: ${{ github.workspace }} # set this to the path to your web app project
JAVA_VERSION: '1.8' # set this to the node version to use
AZURE_WEBAPP_PUBLISH_PROFILE: ${{ secrets.AzureAppService_PublishProfile_92651b42eb2140a5b73c4465660f6ae6 }}


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Java version
      uses: actions/setup-java@v1
      with:
        java-version: '8'

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'photos-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_92651b42eb2140a5b73c4465660f6ae6 }}
        package: '${{ github.workspace }}/target/*.jar'